	<script  src="https://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
		new Vue({
	        el: '#app',
	        data: {
	            skinBox: false
	        },
	        methods: {
	        	// 点击换装按钮
	            showSkin: function () {
	                this.skinBox = true;
	            },
	            // 关闭换装弹窗
	            hideSkin: function () {
					this.skinBox = false;
	            }
	        }
	    });
		// 定时器
		$(function(){
		  //定义3秒后隐藏loading
		  setInterval(function(){
		    $(".loading").fadeOut();
		  },2000)
		})
	</script>
