<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.softwhy.com/" />
<title>蚂蚁部落</title>
<style>
#box{
  margin:20px auto;
  height:300px;
  width:300px;
  background-color:black;
  position:relative;
  overflow:hidden;
}
#box .a {
  width:150px;
  height:150px;
  border-radius:150px;
  background-color:white;
  position:absolute;
  top:0px;
  left:0px;
}
#box .b {
  width:150px;
  height:150px;
  border-radius:150px;
  background-color:black;
  position:absolute;
  left:40px;
}
</style>
</head>
<body>
<div id="box">
  <div class="a"></div>
  <div class="b"></div>
</div>
</body>
</html>
